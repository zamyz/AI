<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Chat AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Riwayat Percakapan</h1>
      <a href="/" class="btn btn-primary mb-3">Kembali</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Pesan Pengguna</th>
            <th>Balasan AI</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody>
          {% for no, chat in enumerate(riwayat, 1) %}
          <tr>
            <td>{{ no }}</td>
            <td>{{ chat[0] }}</td>
            <td>{{ chat[1] }}</td>
            <td>{{ chat[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
